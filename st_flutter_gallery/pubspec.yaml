name: st
description: flutter 工程,用于沉淀姿势

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 2.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.3.0"
# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
# 应用依赖的包或插件。(如果我们的Flutter应用本身依赖某个包或插件，我们需要将所依赖的包添加到dependencies 下)
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  # 状态管理 / 国际化 / 路由等
  get: ^4.6.6
  # 数据持久库(类似android的 SharedPreferences  iOS的 NSUserDefaults)
  shared_preferences: ^2.2.2
  # http请求网络库
  dio: ^5.4.0
  # dio 网络请求库日志
  pretty_dio_logger: ^1.3.1
  # dio cookie 管理
  dio_cookie_manager: ^3.1.1
  # webSocket网路通讯库
  # 测试连接 http://www.websocket.org/echo.html
  # 使用说明 https://flutterchina.club/cookbook/networking/web-sockets/
  web_socket_channel: ^2.4.0
  # 响应式编程
  rxdart: ^0.27.7
  # 推送权限
  permission_handler: ^11.1.0
  # iOS (Keychain) Android (KeyStore)
  flutter_secure_storage: ^9.0.0
  # 日志输出管理
  logging: ^1.2.0
  # App内显示的log系统(支持普通log / 网络日志)
  let_log:
    git:
      url: https://gitee.com/p709723778/let_log.git
  # 应用包相关信息
  package_info_plus: ^5.0.1
  # device_info_plus 设备信息(支持全平台)
  device_info_plus: ^9.1.1
  # 日期格式化库
  date_format: ^2.0.7
  # 图片选择器(备选: multi_image_picker: ^4.8.0)
  image_picker: ^1.0.5
  # 网络连接状态
  connectivity_plus: ^5.0.2
  # 唯一标识符
  uuid: ^4.2.1
  # 编码转换
  convert: ^3.1.1
  # 支持SHA、MD5、HMAC 哈希加密
  crypto: ^3.0.3
  # 支持 AES / Salsa20 / Fernet / RSA 加密
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  # 解压缩
  archive: ^3.4.9
  # 监听值变化
  provider: ^6.1.1
  # 图片缓存
  cached_network_image: ^3.3.0
  # svg 控件
  flutter_svg: ^2.0.9
  # 腾讯 bug 统计
  flutter_bugly: ^0.4.4
  # 代码预览 & 显示源码
  widget_with_codeview:
    git:
      url: https://github.com/p709723778/widget_with_codeview.git
  # 用于适配屏幕和字体大小
  flutter_screenutil: ^5.9.0
  # 需要依赖的注解 https://github.com/google/json_serializable.dart/tree/master/example
  json_annotation: ^4.8.1
  # toast提示
  oktoast: ^3.4.0
  # 上下拉刷新加载
  easy_refresh: ^3.3.3+1
  # 字符集
  characters: ^1.3.0
  # 文件路径
  path_provider: ^2.1.1
  # 路径操作库
  path: ^1.9.0
  # 主题管理
  adaptive_theme: ^3.4.1
  # 滑动开关控件
  flutter_switch: ^0.3.2
  # tab_bar 三方库
  convex_bottom_bar: ^3.2.0
  # loading 控件
  flutter_easyloading: ^3.0.5
  # 各种样式控件库
  getwidget: ^4.0.0
  # 下拉列表
  dropdown_button2: ^2.3.9
  # 时间轴控件
  timelines: ^0.1.0
  # 设置回退到安卓手机桌面
  move_to_background: ^1.0.2
  just_throttle_it: ^2.1.0
  just_debounce_it: ^4.1.0
  flutterlifecyclehooks: ^4.0.0
  # 设备摇晃监听
  shake: ^2.2.0
  # 模态底部弹窗
  modal_bottom_sheet: ^2.1.2
  # 版本比较
  version: ^3.0.0
  # 调试相关信息(此空间可以自己编写一个)
#  debug_friend: ^1.0.0
  # 防止屏幕休眠
#  wakelock: ^0.6.2
  # webView插件
#  webview_flutter: ^4.2.1 # 官方
  flutter_inappwebview: ^5.8.0
  # 视频播放
  video_player: ^2.8.1
  # 音频播放
  audioplayers: ^5.2.1
  # 文件下载 / 缓存管理
  flutter_cache_manager: ^3.3.1
  # 裁剪小组件 https://github.com/xclud/flutter_crop
  crop: ^0.5.5
  # 点赞效果和喜欢数量
  like_button: ^2.0.5
  # 针对列表进行分组，并支持标题 https://github.com/Daniel-Ioannou/flutter_group_list_view
  group_list_view: ^1.1.1
  grouped_list: ^5.1.2
  # 滑动过程中可固定标头的插件 https://github.com/letsar/flutter_sticky_header
  flutter_sticky_header: ^0.6.5
  # 键盘可见性反应器（用于检测键盘可见性） https://github.com/MisterJimson/flutter_keyboard_visibility
  flutter_keyboard_visibility: ^5.4.1
  # 图片压缩压缩插件 https://github.com/OpenFlutter/flutter_image_compress
  flutter_image_compress: ^2.1.0
  # 具有渐隐边缘的滚动视图 https://github.com/mponkin/fading_edge_scrollview
  fading_edge_scrollview: ^4.0.0
  # 用于decoration的虚线边框，类似BoxDocoration https://github.com/mdalameen/dotted_decoration
  dotted_decoration: ^2.0.0
  # 虚线边框小部件 https://github.com/ajilo297/Flutter-Dotted-Border
  dotted_border: ^2.1.0
  # 图片水印
#  image_watermark: ^0.0.5
  # 手势缩放小工具 https://github.com/shichaohui/gesture_zoom_box
  gesture_zoom_box: ^0.0.4
  # 解决官方不支持GBK转化问题 https://github.com/lixiangthinker/fast_gbk
  fast_gbk: ^1.0.0
  # 查看更多组件
  readmore: ^2.2.0
  # 上下滑动sheet
  sliding_sheet2: ^2.0.1
  # 组件周围(上下左右) toast提示
  super_tooltip: ^2.0.7
  # 底部弹窗选择器，类似ios的效果
  flutter_picker: ^2.1.0
  # 组件跟随键盘消失 / 显示
  keyboard_attachable: ^2.2.0
  # 用于 schemes 跳转
  url_launcher: ^6.2.2
  # 数字格式处理
  decimal: ^2.3.3
  # 悬浮拖动
  draggable_float_widget: ^0.1.0
  # 图片轮播, 有圆点索引
  card_swiper: ^3.0.1
  # 可配置的收缩expansion_tile
  configurable_expansion_tile_null_safety: ^3.3.2
  # Android 隐私合规-剪切版功能
  flutter_clipbord_conformance: ^0.0.4
  # icon 角标数字
  badges: ^3.1.2
  # 打开文件
  open_file: ^3.3.2
  # 验证码输入框
  pin_code_fields: ^8.0.1
  # 拾色器
  flutter_colorpicker: ^1.0.3
  event_bus: ^2.0.0
  # 媒体播放
#  flutter_vlc_player: ^7.4.0
  media_kit: ^1.1.10+1                             # Primary package.
  media_kit_video: ^1.2.4                        # For video rendering.
  media_kit_libs_video: ^1.0.4                   # Native video dependencies.
  fijkplayer: ^0.11.0
  # 蓝牙(低功率LE)
  flutter_blue_plus: ^1.31.2
  flutter_bluetooth_serial:
    git:
      url: https://gitee.com/p709723778/flutter_bluetooth_serial.git
      ref: feature/develop_server
  # 类似ios cell 左滑删除组件
  flutter_swipe_action_cell: ^3.1.3
  flutter_cupertino_datetime_picker: ^3.0.0
  # 1.0.3
  sm_crypto:
    path: ../plugins/sm_crypto



  # 信号指示器
  signal_strength_indicator: ^0.4.1
#dependency_overrides:
#  characters: ^1.2.1

# 开发环境依赖的工具包（而不是flutter应用本身依赖的包）
dev_dependencies:

  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1
  # JSON序列化model(Dart 代码生成工具)
  build_runner: ^2.4.7
  # json序列化
  json_serializable: ^6.7.1
  # 修改不同平台的 app名称 / bundleId
  rename: ^3.0.1
  # 统一修改启动页
  #  flutter pub run flutter_native_splash:create --path=yaml/flutter_native_splash.yaml
  flutter_native_splash: ^2.3.8
  # 统一修改 App Icon
  # 命令如下
  # flutter pub run flutter_launcher_icons:main -f yaml/flutter_launcher_icons.yaml
  flutter_launcher_icons: ^0.13.1


  # 字节跳动的调试工具
  flutter_ume_plus: ^3.0.0
  flutter_ume_kit_dio_plus: ^3.4.4
  flutter_ume_kit_show_code_plus: ^3.0.0
  flutter_ume_kit_device_plus: ^2.0.0
  flutter_ume_kit_console_plus: ^2.0.1
  flutter_ume_kit_perf_plus: ^2.0.0
  flutter_ume_kit_channel_monitor_plus: ^2.0.0
  flutter_ume_kit_ui_plus: ^2.0.0

dependency_overrides:
  vm_service: ^14.0.0
  path: ^1.9.0
  intl: ^0.19.0

